name: Build and Test

on:
  # Trigger the workflow on pull request (only for the master branch)
  # push:
  #   branches:
  #     - '**'
  #   paths-ignore:
  #     - '**/media/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/media/**'

jobs:  
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        node-version: [14.x, 15.x, 16.x, 17.x, 18.x]

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: echo "Test file" >> tests/test_text.txt
        env:
          CI: true
      - run: npm install
        env:
          CI: true
      - run: npm run lint
        env:
          CI: true
      - run: npm test
        env:
          CI: true
